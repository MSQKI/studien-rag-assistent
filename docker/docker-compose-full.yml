version: '3.8'

services:
  # Backend FastAPI Service
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: study-platform-backend
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
      - ../backend/app:/app/app  # For development
    env_file:
      - ../.env
    environment:
      - ANONYMIZED_TELEMETRY=False
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=studyplatform2024
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - study-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5-community
    container_name: study-platform-neo4j
    ports:
      - "7474:7474"  # Browser UI
      - "7687:7687"  # Bolt protocol
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    environment:
      - NEO4J_AUTH=neo4j/studyplatform2024
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    networks:
      - study-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p studyplatform2024 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Frontend React Application
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: study-platform-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - study-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Original Streamlit UI (legacy support)
  streamlit:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: study-platform-streamlit
    ports:
      - "8501:8501"
    volumes:
      - ../data/chroma_db:/app/data/chroma_db
      - ../data/uploads:/app/data/uploads
    env_file:
      - ../.env
    environment:
      - ANONYMIZED_TELEMETRY=False
    networks:
      - study-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_plugins:
    driver: local

networks:
  study-network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1500
