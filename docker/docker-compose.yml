services:
  rag-assistant:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: studien-rag-assistent
    ports:
      - "8501:8501"
    volumes:
      # Persistent storage for ChromaDB
      - ../data/chroma_db:/app/data/chroma_db
      # Persistent storage for uploads
      - ../data/uploads:/app/data/uploads
    # Load all environment variables from .env file
    env_file:
      - ../.env
    environment:
      # Disable ChromaDB telemetry
      - ANONYMIZED_TELEMETRY=False
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rag-network
    # DNS configuration for better external API connectivity
    dns:
      - 8.8.8.8
      - 8.8.4.4
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  rag-network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1500
